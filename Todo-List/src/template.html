        <div class="modal-content">
          <h3 id="modal-add-header">Add New Task</h3>

          <div id="modal-add-content" button-id="modal-task-button"></div>
          <button id="modal-button-add" class="modal-button-add" type="Task">
            Add Task
          </button>
        </div>
      </div>
      <div id="modal-add-close">
        <button>✖</button>
      </div>
    </div>
    <div id="modal-delete-project" class="hidden">
      <div class="inner">
        <p id="modal-delete-text">Do you want to delete project?</p>
        <div id="modal-delete-buttons"></div>
      </div>
      <div id="modal-delete-project-close">
        <button>✖</button>
      </div>
    </div>
    <div id="modal-edit" class="hidden">
      <div class="inner">
        <div class="modal-edit-content">
          <h3 id="modal-edit-header">Edit Task</h3>
          <div>
            <input id="modal-edit-title" name="modal-edit-title" placeholder="" />
            <label for="modal-edit-title">Title</label>
          </div>
          <div>
            <input id="modal-edit-details" name="modal-edit-details" placeholder="" />
            <label for="modal-edit-details">Details</label>
          </div>
          <div class="due-priority">
            <div class="project">
              <input
                id="modal-edit-project"
                name="modal-edit-project"
                placeholder=""
                disabled
              />
              <label for="modal-edit-project">Project</label>
            </div>
            <div class="due">
              <input
                type="date"
                id="modal-edit-date"
                name="modal-edit-date"
                placeholder=""
              />
              <label for="modal-task-date">Due Date</label>
            </div>
            <div class="priority">
              <div class="inputs">
                <div class="radio-inputs" id="radio-edit-inputs">
                  <input type="radio" id="low-edit" name="priority-edit" />
                  <label for="low-edit" class="low">Low</label>
                  <input type="radio" id="medium-edit" name="priority-edit" />
                  <label for="medium-edit" class="medium">Medium</label>
                  <input type="radio" id="high-edit" name="priority-edit" />
                  <label for="high-edit" class="high">High</label>
                </div>
                <div class="label">Priority</div>
              </div>
            </div>
          </div>
          <button id="modal-button-edit" class="modal-button-add">Edit Task</button>
        </div>
      </div>
      <div id="modal-edit-close">
        <button>✖</button>
      </div>
    </div>
