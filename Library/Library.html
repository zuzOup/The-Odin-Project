<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Library.css" />

    <title>Library (TOD)</title>
  </head>
  <body>
    <header>
      <form id="form">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Book's Title" />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="Author's Name" />
        </div>
        <div>
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div>
          <label for="read">Read?</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <button id="form-button" type="button">Add book</button>
      </form>
    </header>

    <button id="example">Load Example</button>
    <button id="delete">Delete all</button>

    <div id="library"></div>

    <script src="./Library.js"></script>
  </body>
</html>
